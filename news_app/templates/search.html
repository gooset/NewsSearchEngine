{% extends 'layout.html' %}
{% block body %}
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="container">
        <form class="mt-5" name="search" action="/search">
        <div class="col-6 mx-auto input-group">
          <input type="text" class="form-control" name="search" placeholder=>
          <button type="submit" class="btn btn-success">Search</button>
        </div>
        </form>
      </div>
      <div class="col mt-5">
        <div class="row">
        {% if len(search_results) == 0 %}
          <strong>Pas de resultat correspondant Ã  votre recherche. </strong>
        {% endif %}
      
        {% for link in search_results %}
        <!-- <div class="mt-3"> -->
          <div class="col-xs6 col-sm-3 col-md-3 col-lg-2">
            <img src="{{link["image"]}}" width="120" height="120">
          </div>
          <div class="col-xs-6 col-sm-9 col-md-9 col-lg-10 title">
            <strong><a href="{{ link["url"] }}">{{ link["url"] }}</a><strong>
            <p>{{ link["text"][:300] }}...</p>
          </div>
        </div>
      {% endfor %}
    <!-- Pagination -->
	    <div class="col col-3 mt-4 mx-auto">
      {{ pagination.links }}
	  </div>
  </div>
</div>
{% endblock %}
